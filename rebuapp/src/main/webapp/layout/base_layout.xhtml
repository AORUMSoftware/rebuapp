<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>#{infoBean.appName}</title>
		
		<!-- Compiled and minified CSS -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
		
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      	
	    <!--Let browser know website is optimized for mobile-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    
	    <!--Custom Head Elements-->
		<ui:insert name="customHead" ></ui:insert>
	    
	</h:head>
	
	<h:body>
	
		<div id="page">
		    <div id="header">
				<ui:insert name="header" >
				  	<ui:include src="/layout/header_layout.xhtml" />
				</ui:insert>
		    </div>
		    
		    <div id="content">
			  	<ui:insert name="content" >
		 	  		<ui:include src="/layout/content_layout.xhtml" />
			   	</ui:insert>
		    </div>
			    
		    <div id="footer">
		    	<ui:insert name="footer" >
	    	  		<ui:include src="/layout/footer_layout.xhtml" />
		    	</ui:insert>
    	    </div>
        </div>
	
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		
		<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>
		  
		<ui:insert name="scriptsArea" ></ui:insert>
		
	</h:body>
	
</html>
