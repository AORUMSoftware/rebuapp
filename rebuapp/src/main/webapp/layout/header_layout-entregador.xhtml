<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition>

	<div class="navbar-fixed">
		<nav class="nav-extended">
		<div class="nav-wrapper cyan">
			<a href="#" class="brand-logo" style="margin-left: 20px;">Bem-Vindo,
				#{entregadorLogadoBean.entregador.nome}!</a> <a href="#"
				data-target="mobile-demo" class="sidenav-trigger"><i
				class="material-icons">menu</i></a>
			<ul id="nav-mobile" class="right hide-on-med-and-down" style="margin-right: 20px;">

				<li><h:form>
						<h:commandLink
							action="/entregador/index.xhtml?faces-redirect=true">
							<i data-position="bottom" data-tooltip="Início"
								class="tooltipped material-icons"> home </i>
						</h:commandLink>
					</h:form></li>

				<li><h:form>
						<h:commandLink
							action="/entregador/historico.xhtml?faces-redirect=true">
							<i data-position="bottom" data-tooltip="Histórico"
								class="tooltipped material-icons"> history </i>
						</h:commandLink>
					</h:form></li>

				<li><h:form>
						<h:commandLink action="#{entregadorLogadoBean.doLogout()}">
							<i data-position="bottom" data-tooltip="Sair"
								class="tooltipped material-icons"> exit_to_app </i>
						</h:commandLink>
					</h:form></li>

			</ul>
		</div>
		</nav>
	</div>

	<ul class="sidenav" id="mobile-demo">

		<p style="margin-left: 20px; font-weight: bold;">RebuApp - v1.0.0</p>

		<li><h:form>
				<h:commandLink
					style="font-weight:bold;color:black;width:96%;margin-left:2%;margin-right:2%;"

					action="/entregador/index.xhtml?faces-redirect=true" value="Início" />
			</h:form></li>

		<li><h:form>
				<h:commandLink
					style="font-weight:bold;color:black;width:96%;margin-left:2%;margin-right:2%;"
					styleClass="btn waves-effect waves-light white"
					action="/entregador/historico.xhtml?faces-redirect=true"
					value="Histórico" />
			</h:form></li>

		<li><h:form>
				<h:commandLink
					style="font-weight:bold;color:black;width:96%;margin-left:2%;margin-right:2%;"
					styleClass="btn waves-effect waves-light white"
					action="#{entregadorLogadoBean.doLogout()}" value="Sair" />
			</h:form></li>

	</ul>
