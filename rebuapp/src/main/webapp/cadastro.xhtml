<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="layout/base_layout.xhtml">

		<ui:define name="customHead">
			<link href="resources/css/main.css" rel="stylesheet" />
		</ui:define>

		<ui:define name="content">
			<div class="backlogin">
				<div class="container">
					<div class="centerFormDivCadastro">
						<h2 class="marginTop10 centerText">Cadastro de Cliente</h2>
						<div class="container">
							<div class="row">
								<h:form id="formCadastroCliente" enctype="multipart/form-data"
									styleClass="col s12">
									<div class="row">
										<div class="input-field col s6">
											<h:inputText id="first_name"
												value="#{clienteCadastroBean.cliente.nome}" size="37"
												styleClass="validate" />
											<label for="first_name">Nome</label>
										</div>
										<div class="input-field col s6">
											<h:inputText id="last_name"
												value="#{clienteCadastroBean.cliente.dataNascimento}"
												size="37" styleClass="validate" />
											<label for="last_name">Data de Nascimento</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<h:inputText id="endereco"
												value="#{clienteCadastroBean.cliente.endereco}" size="37"
												styleClass="validate" />
											<label for="endereco">EndereÃ§o</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<h:inputText id="email"
												value="#{clienteCadastroBean.cliente.email}" size="37" />
											<label for="email">Email</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<h:inputSecret id="password"
												value="#{clienteCadastroBean.cliente.senha}" size="37"
												styleClass="validate" />
											<label for="password">Senha</label>
										</div>
									</div>
									<div class="row">
										<div class="col s6">
											<h:commandLink
												styleClass="waves-effect waves-light btn btnCentralizar"
												action="#{clienteCadastroBean.gravar()}" value="Gravar" />
										</div>
										<div class="col s6">
											<h:commandLink
												styleClass="waves-effect waves-light btn btnCentralizar"
												action="#{clienteCadastroBean.cancelar()}" value="Cancelar" />
										</div>
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
