<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body id="backlogin">

	<ui:composition template="layout/base_layout-entregador.xhtml">

		<ui:define name="header">
		</ui:define>

		<ui:define name="footer">
		</ui:define>

		<ui:define name="customHead">
			<link href="resources/css/main.css" rel="stylesheet" />
		</ui:define>

		<ui:define name="content">

			<div class="backlogin">

				<div class="centerFormDiv">

					<div class="row">

						<h4 class="centerText">Login para Entregadores</h4>

						<h:outputText value="#{entregadorLogadoBean.errorMessage}" />

						<h:form id="formLogin" enctype="multipart/form-data"
							class="col s12">

							<div class="row">

								<div class="input-field col s12">
									<i class="material-icons iconis prefix">account_box</i>

									<h:inputText value="#{entregadorLogadoBean.email}" id="email"
										type="email" styleClass="validate" />

									<label for="email">Email</label>
								</div>

							</div>

							<div class="row">

								<div class="input-field col s12">
									<i class="material-icons iconis prefix">enhanced_encryption</i>

									<h:inputSecret value="#{entregadorLogadoBean.senha}"
										id="password" styleClass="validate" />

									<label for="password">Senha</label>
								</div>

							</div>

							<a class="color_black" href="/rebuapp/cadastro-entregador.xhtml">Cadastrar-se</a> ou
						<a class="color_black" href="/rebuapp/login.xhtml">entrar como
								cliente</a>
							<div class="marginTop10">

								<h:commandButton
									styleClass="btn waves-effect waves-light btnCentralizar"
									action="#{entregadorLogadoBean.doLogin()}" value="Entrar" />
							</div>

						</h:form>

					</div>

				</div>
			</div>
		</ui:define>

		<ui:define name="scriptsArea">

			<script src="resources/js/qs.js" type="text/javascript"></script>

		</ui:define>

	</ui:composition>

</h:body>

</html>
