<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>

	<ui:composition template="../layout/base_layout.xhtml">

		<ui:define name="content">


			<div id="order-list">

				<h:form>

					<h:dataTable id="sol-table" var="solicitacao"
						value="#{detalhesBean.historicoEntregador}">

						<h:column>

							<f:facet name="header">NÂº</f:facet>
							<h:outputText value="#{solicitacao.id}" />

						</h:column>

						<h:column>

							<f:facet name="header">Data</f:facet>
							<h:outputText value="#{solicitacao.data}" />

						</h:column>

						<h:column>

							<f:facet name="header">Status</f:facet>
							<h:outputText value="#{solicitacao.status}" />

						</h:column>

						<h:column>

							<f:facet name="header">Encomenda</f:facet>
							<h:outputText value="#{solicitacao.descricaoEncomenda}" />

						</h:column>

						<h:column>

							<f:facet name="header">Cliente</f:facet>
							<h:outputText value="#{solicitacao.cliente.nome}" />

						</h:column>

					</h:dataTable>

				</h:form>

			</div>

		</ui:define>

	</ui:composition>

</h:body>

</html>
